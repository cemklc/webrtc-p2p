<!DOCTYPE html>
<html>

<head>
    <title>Realtime communication with WebRTC</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body class="outer">
    <h1 class="header">Realtime communication with WebRTC</h1>
    <div class="container">
        <div class="videocontainer left">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="videocontainer right">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="left">
            <p>
                <button id="audioBtn">Mute Microphone</button>
            </p>
            <p>
                <button id="anonEffectButton" disabled>Anonymous Voice Effect</button>
                <button id="clearEffectButton" disabled>Clear Voice Filter</button>
            </p>
            <p>
                <label>Camera:</label>
                <select id="selectVideo">
                </select>
            </p>
            <p>
                <label>Microphone:</label>
                <select id="selectAudio">
                </select>
            </p>
        </div>
        <div class="right">
            <p>Peer Status: <span id="peerId">The room is empty</span></p>
            <p>
                <button id="callButton" disabled>Call</button>
                <button id="answerButton" disabled>Answer</button>
                <button id="hangupButton" disabled>Hangup</button>
            </p>
        </div>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webaudioextended.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
